<!DOCTYPE html>
<html lang="sv">
<head>
    <link href="{{ url_for('static', path='/register.css') }}" rel="stylesheet">
    <!-- <link rel="stylesheet" href="register.css"> -->
    <link rel="icon" type="image/png" href="/static/images/bird_icon.svg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
{% include 'header.html' %}
<body>
    <div class="register">
        <form action="/user/register" method="post">
            <h1>Register</h1>
            <p class="feedback">{{feedback}}</p>
            <div class="text">
                <input type="text" name="username" placeholder="Username" spellcheck="false" required>
                <img class="icon" src="{{ url_for('static', path='/images/iconmonstr-user-5.svg') }}" alt="icon user">
            </div>

            <div class="text">
                <input type="text" name="email" placeholder="E-mail (Optional)" spellcheck="false">
                <img class="icon" src="{{ url_for('static', path='/images/iconmonstr-email-4.svg') }}" alt="icon email">
            </div>

            <div class="text">
                <input type="password" name="password" placeholder="Password" required>
                <img class="icon" src="{{ url_for('static', path='/images/iconmonstr-lock-2.svg') }}" alt="icon password">
            </div>

            <div class="text">
                <input type="password" name="passwordconfirm" placeholder="Confirm Password" required>
                <img class="icon" src="{{ url_for('static', path='/images/iconmonstr-lock-2.svg') }}" alt="icon password">
            </div>

            <button type="submit" class="btn">Register</button>

            <div class="login-link">
                <p>Already have an account? <a href="/login">Login here</a></p>
            </div>
        </form>
    </div>
    
</body>
</html>
